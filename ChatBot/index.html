<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareWellGO ChatBot</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <div class="Grid_Overlay"></div>

    <section class="Chat_Container">

        <div class="Chat_Header">

            <div class="Header_Left">
                <span class="Bot_Status" id="Bot_Status">‚óè AI ONLINE</span>
            </div>

            <div class="Header_Center">
                <h1>CareWellGO Assistant</h1>
            </div>

            <div class="Header_Right">
                <button id="Power_Btn" class="Btn_Power_On">POWER</button>
            </div>

        </div>

        <div class="Chat_Body" id="Chat_Body"></div>

        <div class="Chat_Input_Area">
            <input type="text" id="User_Input" placeholder="Type Your Message...">
            <button id="Send_Btn">Send</button>
        </div>

    </section>

    <script src="Input.js"></script>
    <script src="Output.js"></script>
    <script src="Chat.js"></script>

</body>

</html>
